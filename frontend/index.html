<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Power - Event System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .controls input, .controls button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        .controls input {
            background: rgba(255,255,255,0.9);
            flex: 0 1 200px;
        }

        .controls button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .controls button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .controls button.end-turn {
            background: #ff9800;
        }

        .controls button.end-turn:hover {
            background: #e68900;
        }

        .game-info {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-section {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 5px;
        }

        .fan-counter {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
        }

        .event-banner {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 4px solid #fff;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 8px 16px rgba(0,0,0,0.5); }
            50% { box-shadow: 0 12px 24px rgba(231,76,60,0.8); }
        }

        .event-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .event-description {
            font-size: 18px;
            text-align: center;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .event-details {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .event-detail {
            background: rgba(0,0,0,0.3);
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
        }

        .star-selection {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .stat-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }

        .stat-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .stat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .stat-button.selected {
            background: linear-gradient(135deg, #27ae60, #229954);
            box-shadow: 0 0 20px rgba(39,174,96,0.6);
        }

        .board {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .board h2 {
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }

        .cards {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            min-height: 200px;
        }

        .card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: 3px solid rgba(255,255,255,0.5);
            border-radius: 10px;
            padding: 15px;
            width: 180px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        .card.selectable {
            border-color: #27ae60;
            box-shadow: 0 0 15px rgba(39,174,96,0.5);
        }

        .card.selected {
            border-color: #ffd700;
            box-shadow: 0 0 25px rgba(255,215,0,0.8);
            transform: translateY(-10px) scale(1.05);
        }

        .card.star-card {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            color: #2d3436;
        }

        .card.power-card {
            background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
        }

        .card-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 2px solid rgba(0,0,0,0.2);
            padding-bottom: 5px;
        }

        .card-stats {
            font-size: 14px;
            line-height: 1.6;
        }

        .card-stat {
            display: flex;
            justify-content: space-between;
            margin: 3px 0;
        }

        .card-fans {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 2px solid rgba(0,0,0,0.2);
            font-size: 12px;
            color: #ffd700;
            font-weight: bold;
        }

        .card-button {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .card-button:hover {
            background: #c0392b;
        }

        .empty {
            color: rgba(255,255,255,0.5);
            font-style: italic;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .success {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        #debugOutput {
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚≠ê Star Power</h1>

        <div class="controls">
            <input type="text" id="playerName" placeholder="Your Name" value="Toph">
            <button onclick="createGame()">üéÆ New Game</button>
            <button onclick="endTurn()" class="end-turn" id="endTurnBtn" disabled>üîÑ End Turn</button>
            <button onclick="refreshGameState()">üîÑ Refresh</button>
            <button onclick="toggleDebug()">üêõ Debug</button>
        </div>

        <div id="message" class="hidden"></div>

        <div id="gameContainer" class="hidden">
            <div class="game-info">
                <div class="info-section">
                    <strong>Game ID:</strong> <span id="gameId">-</span><br>
                    <strong>Turn:</strong> <span id="turn">-</span><br>
                    <strong>Phase:</strong> <span id="phase">play</span>
                </div>
                <div class="info-section">
                    <strong>Decks:</strong><br>
                    Main: <span id="mainDeck">0</span> |
                    Event: <span id="eventDeck">0</span> |
                    Fan: <span id="fanDeck">0</span>
                </div>
                <div class="info-section">
                    <strong>Your Fans:</strong> <span class="fan-counter" id="yourFans">0</span><br>
                    <strong>Opponent Fans:</strong> <span class="fan-counter" id="opponentFans">0</span>
                </div>
            </div>

            <!-- Event Display -->
            <div id="eventContainer" class="hidden">
                <div class="event-banner">
                    <div class="event-title" id="eventName">‚ö° EVENT ‚ö°</div>
                    <div class="event-description" id="eventDescription"></div>
                    <div class="event-details" id="eventDetails"></div>
                </div>

                <div class="star-selection" id="starSelection">
                    <h3 style="text-align: center; margin-bottom: 15px;">Choose Your Star and Stat</h3>
                    <div id="statSelector" class="stat-selector"></div>
                    <p style="text-align: center; margin-top: 15px; opacity: 0.8;">Click a star below to compete</p>
                </div>
            </div>

            <!-- Opponent Board -->
            <div class="board">
                <h2>ü§ñ <span id="opponentName">Computer</span>'s Stars</h2>
                <div id="opponentStars" class="cards">
                    <div class="empty">No stars yet</div>
                </div>
            </div>

            <!-- Your Board -->
            <div class="board">
                <h2>üë§ <span id="playerNameDisplay">You</span>'s Stars</h2>
                <div id="yourStars" class="cards">
                    <div class="empty">No stars yet</div>
                </div>
            </div>

            <!-- Your Hand -->
            <div class="board">
                <h2>üÉè Your Hand</h2>
                <div id="yourHand" class="cards">
                    <div class="empty">No cards</div>
                </div>
            </div>
        </div>

        <div id="debugOutput" class="hidden"></div>
    </div>

    <script>
        // API Configuration
        const API_URL = 'https://starpower-production.up.railway.app';
        let currentGameId = null;
        let currentGameState = null;
        let selectedStar = null;
        let selectedStat = null;

        // Utility functions
        function showMessage(message, type = 'success') {
            const msgEl = document.getElementById('message');
            msgEl.textContent = message;
            msgEl.className = type;
            setTimeout(() => msgEl.className = 'hidden', 5000);
        }

        function log(message, data = null) {
            console.log(message, data);
            const debugEl = document.getElementById('debugOutput');
            const time = new Date().toLocaleTimeString();
            debugEl.innerHTML += `<div>[${time}] ${message}</div>`;
            if (data) {
                debugEl.innerHTML += `<div style="margin-left: 20px; color: #aaa;">${JSON.stringify(data, null, 2)}</div>`;
            }
            debugEl.scrollTop = debugEl.scrollHeight;
        }

        function toggleDebug() {
            document.getElementById('debugOutput').classList.toggle('hidden');
        }

        // API calls
        async function createGame() {
            const playerName = document.getElementById('playerName').value || 'Toph';

            try {
                log('Creating new game...');
                const response = await fetch(`${API_URL}/api/game/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        player1_name: playerName,
                        player2_name: 'Computer'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }

                const data = await response.json();
                log('Game created!', data);

                currentGameId = data.game_id;
                currentGameState = data.state;

                showMessage('Game created! Play your stars and end turn to start events.', 'success');
                displayGameState();

            } catch (error) {
                log('Error creating game', error);
                showMessage('Error creating game: ' + error.message, 'error');
            }
        }

        async function endTurn() {
            if (!currentGameId) return;

            try {
                log('Ending turn...');
                const response = await fetch(`${API_URL}/api/game/${currentGameId}/end_turn`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                currentGameState = await response.json();
                log('Turn ended!', currentGameState);

                if (currentGameState.phase === 'event_select') {
                    showMessage('EVENT TRIGGERED! Choose your star and stat.', 'success');
                } else {
                    showMessage('Turn ended. Continue playing!', 'success');
                }

                displayGameState();

            } catch (error) {
                log('Error ending turn', error);
                showMessage('Error ending turn: ' + error.message, 'error');
            }
        }

        async function selectStarForEvent(starIndex, stat) {
            if (!currentGameId) return;

            try {
                log(`Selecting star ${starIndex} with stat ${stat}...`);
                const response = await fetch(`${API_URL}/api/game/${currentGameId}/select_star`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        player_index: 0,
                        star_index: starIndex,
                        stat: stat
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                currentGameState = await response.json();
                log('Star selected!', currentGameState);
                showMessage(`${stat.toUpperCase()} selected! Waiting for opponent...`, 'success');
                displayGameState();

            } catch (error) {
                log('Error selecting star', error);
                showMessage('Error selecting star: ' + error.message, 'error');
            }
        }

        async function refreshGameState() {
            if (!currentGameId) {
                showMessage('No active game', 'error');
                return;
            }

            try {
                log('Refreshing game state...');
                const response = await fetch(`${API_URL}/api/game/${currentGameId}/state`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                currentGameState = await response.json();
                log('State refreshed', currentGameState);
                displayGameState();

            } catch (error) {
                log('Error refreshing state', error);
                showMessage('Error refreshing: ' + error.message, 'error');
            }
        }

        async function playCard(handIndex) {
            if (!currentGameId) return;

            try {
                log(`Playing card at index ${handIndex}...`);
                const response = await fetch(`${API_URL}/api/game/${currentGameId}/play_card`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        player_index: 0,
                        hand_index: handIndex
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                currentGameState = await response.json();
                log('Card played!', currentGameState);
                showMessage('Card played!', 'success');
                displayGameState();

            } catch (error) {
                log('Error playing card', error);
                showMessage('Error playing card: ' + error.message, 'error');
            }
        }

        // Display functions
        function renderCard(card, options = {}) {
            const { handIndex = null, starIndex = null, isSelectable = false, isSelected = false } = options;

            const div = document.createElement('div');
            let classes = ['card'];
            classes.push(card.type === 'StarCard' ? 'star-card' : 'power-card');
            if (isSelectable) classes.push('selectable');
            if (isSelected) classes.push('selected');

            div.className = classes.join(' ');

            let statsHtml = '';
            if (card.type === 'StarCard') {
                statsHtml = `
                    <div class="card-stat"><span>‚≠ê Aura:</span><span>${card.aura}</span></div>
                    <div class="card-stat"><span>üé§ Talent:</span><span>${card.talent}</span></div>
                    <div class="card-stat"><span>üì± Influence:</span><span>${card.influence}</span></div>
                    <div class="card-stat"><span>üèÜ Legacy:</span><span>${card.legacy}</span></div>
                `;

                // Show fans if attached
                const fanCount = card.attached_fans?.length || 0;
                if (fanCount > 0) {
                    statsHtml += `<div class="card-fans">‚≠ê Fans: ${fanCount}</div>`;
                }
            } else if (card.stat_modifiers) {
                Object.entries(card.stat_modifiers).forEach(([stat, value]) => {
                    statsHtml += `<div class="card-stat"><span>${stat}:</span><span>${value > 0 ? '+' : ''}${value}</span></div>`;
                });
            }

            let buttonHtml = '';
            if (handIndex !== null) {
                buttonHtml = `<button class="card-button" onclick="playCard(${handIndex})">Play</button>`;
            } else if (isSelectable && starIndex !== null && selectedStat) {
                div.onclick = () => {
                    selectedStar = starIndex;
                    selectStarForEvent(starIndex, selectedStat);
                };
            }

            div.innerHTML = `
                <div class="card-name">${card.name}</div>
                <div class="card-stats">${statsHtml}</div>
                ${buttonHtml}
            `;

            return div;
        }

        function displayGameState() {
            if (!currentGameState) return;

            // Show game container
            document.getElementById('gameContainer').classList.remove('hidden');

            const phase = currentGameState.phase || 'play';
            const isEventPhase = phase === 'event_select';

            // Update game info
            document.getElementById('gameId').textContent = currentGameId.substring(0, 8) + '...';
            document.getElementById('turn').textContent = currentGameState.turn || 1;
            document.getElementById('phase').textContent = phase;
            document.getElementById('mainDeck').textContent = currentGameState.main_deck?.size || 0;
            document.getElementById('eventDeck').textContent = currentGameState.event_deck?.size || 0;
            document.getElementById('fanDeck').textContent = currentGameState.fan_deck?.size || 0;

            // Update fan counts
            document.getElementById('yourFans').textContent = currentGameState.fan_counts?.player1 || 0;
            document.getElementById('opponentFans').textContent = currentGameState.fan_counts?.player2 || 0;

            // Enable/disable end turn button
            document.getElementById('endTurnBtn').disabled = isEventPhase;

            const players = currentGameState.players || [];
            const player = players[0] || {};
            const opponent = players[1] || {};

            // Update player names
            document.getElementById('playerNameDisplay').textContent = player.name || 'You';
            document.getElementById('opponentName').textContent = opponent.name || 'Computer';

            // Display event if active
            displayEvent();

            // Display opponent's stars
            const opponentStarsDiv = document.getElementById('opponentStars');
            opponentStarsDiv.innerHTML = '';
            if (opponent.stars && opponent.stars.length > 0) {
                opponent.stars.forEach(card => {
                    opponentStarsDiv.appendChild(renderCard(card));
                });
            } else {
                opponentStarsDiv.innerHTML = '<div class="empty">No stars yet</div>';
            }

            // Display your stars
            const yourStarsDiv = document.getElementById('yourStars');
            yourStarsDiv.innerHTML = '';
            if (player.stars && player.stars.length > 0) {
                player.stars.forEach((card, index) => {
                    const isSelectable = isEventPhase;
                    const isSelected = selectedStar === index;
                    yourStarsDiv.appendChild(renderCard(card, { starIndex: index, isSelectable, isSelected }));
                });
            } else {
                yourStarsDiv.innerHTML = '<div class="empty">No stars yet</div>';
            }

            // Display your hand
            const yourHandDiv = document.getElementById('yourHand');
            yourHandDiv.innerHTML = '';
            if (player.hand && player.hand.length > 0) {
                player.hand.forEach((card, index) => {
                    yourHandDiv.appendChild(renderCard(card, { handIndex: index }));
                });
            } else {
                yourHandDiv.innerHTML = '<div class="empty">No cards</div>';
            }
        }

        function displayEvent() {
            const event = currentGameState.current_event;
            const phase = currentGameState.phase || 'play';
            const eventContainer = document.getElementById('eventContainer');

            if (!event || phase !== 'event_select') {
                eventContainer.classList.add('hidden');
                selectedStar = null;
                selectedStat = null;
                return;
            }

            eventContainer.classList.remove('hidden');

            // Event details
            document.getElementById('eventName').textContent = `‚ö° ${event.name} ‚ö°`;
            document.getElementById('eventDescription').textContent = event.description;

            const detailsDiv = document.getElementById('eventDetails');
            detailsDiv.innerHTML = '';

            if (event.event_type === 'stat_contest') {
                detailsDiv.innerHTML = `
                    <div class="event-detail">Type: Stat Contest</div>
                    <div class="event-detail">Winner: ${event.contest_type === 'highest' ? 'Highest' : 'Lowest'}</div>
                    <div class="event-detail">Reward: ${event.fan_reward} fans</div>
                `;
            } else if (event.event_type === 'combined_stat') {
                detailsDiv.innerHTML = `
                    <div class="event-detail">Type: Combined Stats</div>
                    <div class="event-detail">Stats: ${event.required_stats?.join(' + ')}</div>
                    <div class="event-detail">Reward: ${event.fan_reward} fans</div>
                `;
            } else if (event.event_type === 'threshold') {
                detailsDiv.innerHTML = `
                    <div class="event-detail">Type: Threshold</div>
                    <div class="event-detail">Required: ${event.required_stat} ‚â• ${event.threshold}</div>
                    <div class="event-detail">Winner: Highest ${event.winning_stat}</div>
                    <div class="event-detail">Reward: ${event.fan_reward} fans</div>
                `;
            } else if (event.event_type === 'tag_based') {
                detailsDiv.innerHTML = `
                    <div class="event-detail">Type: Tag-Based</div>
                    <div class="event-detail">Required Tags: ${event.required_tags?.join(', ')}</div>
                    <div class="event-detail">Winner: Highest ${event.winning_stat}</div>
                    <div class="event-detail">Reward: ${event.fan_reward} fans</div>
                `;
            } else if (event.event_type === 'risk_reward') {
                detailsDiv.innerHTML = `
                    <div class="event-detail">Type: Risk/Reward</div>
                    <div class="event-detail">Winner: +${event.fan_reward} fans</div>
                    <div class="event-detail">Loser: -${event.fan_penalty} fans</div>
                `;
            } else if (event.event_type === 'shared_reward') {
                detailsDiv.innerHTML = `
                    <div class="event-detail">Type: Shared Reward</div>
                    <div class="event-detail">Winner: +${event.winner_fans} fans</div>
                    <div class="event-detail">Runner-up: +${event.loser_fans} fans</div>
                `;
            }

            // Stat selector
            const statSelectorDiv = document.getElementById('statSelector');
            statSelectorDiv.innerHTML = '';

            let availableStats = [];
            if (event.stat_options && event.stat_options.length > 0) {
                availableStats = event.stat_options;
            } else if (event.event_type === 'combined_stat') {
                // No stat choice for combined events
                statSelectorDiv.innerHTML = '<p style="text-align: center;">No stat selection needed - all stats summed</p>';
            } else if (event.winning_stat) {
                // Auto-select for tag/threshold events
                selectedStat = event.winning_stat;
                statSelectorDiv.innerHTML = `<p style="text-align: center;">Using: ${event.winning_stat.toUpperCase()}</p>`;
            }

            availableStats.forEach(stat => {
                const button = document.createElement('button');
                button.className = 'stat-button';
                if (selectedStat === stat) button.classList.add('selected');
                button.textContent = stat.toUpperCase();
                button.onclick = () => {
                    selectedStat = stat;
                    displayGameState(); // Refresh to show selection
                };
                statSelectorDiv.appendChild(button);
            });
        }
    </script>
</body>
</html>
