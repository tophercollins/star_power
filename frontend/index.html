<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="version" content="1.1.0">
    <title>‚≠ê Star Power</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 10px;
            min-height: 100vh;
            font-size: 13px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            display: none;
        }

        .controls {
            background: rgba(255,255,255,0.1);
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .controls input, .controls button {
            padding: 6px 10px;
            font-size: 12px;
            border: none;
            border-radius: 5px;
            flex: 0 1 auto;
        }

        .controls input {
            background: rgba(255,255,255,0.9);
            display: none;
        }

        .controls button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .controls button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .controls button.end-turn {
            background: #ff9800;
        }

        .controls button.end-turn:hover {
            background: #e68900;
        }

        .game-info {
            background: rgba(0,0,0,0.3);
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 11px;
        }

        .info-section {
            background: rgba(0,0,0,0.2);
            padding: 5px 8px;
            border-radius: 5px;
            margin-bottom: 4px;
            white-space: nowrap;
        }

        .fan-counter {
            font-size: 14px;
            font-weight: bold;
            color: #ffd700;
        }

        .event-banner {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 2px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 4px 8px rgba(0,0,0,0.5); }
            50% { box-shadow: 0 6px 12px rgba(231,76,60,0.8); }
        }

        .event-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .event-description {
            font-size: 11px;
            text-align: center;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .event-details {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .event-detail {
            background: rgba(0,0,0,0.3);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
        }

        .star-selection {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .stat-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }

        .stat-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .stat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .stat-button.selected {
            background: linear-gradient(135deg, #27ae60, #229954);
            box-shadow: 0 0 20px rgba(39,174,96,0.6);
        }

        .board {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
        }

        .board h2 {
            margin-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            padding-bottom: 5px;
            font-size: 16px;
        }

        .cards {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            min-height: 120px;
        }

        .card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 8px;
            padding: 8px;
            width: 110px;
            height: auto;
            min-height: 140px;
            box-shadow: 0 3px 5px rgba(0,0,0,0.3);
            font-size: 11px;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
            overflow: visible;  /* Don't hide overflow content */
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        .card.selectable {
            border-color: #27ae60;
            box-shadow: 0 0 15px rgba(39,174,96,0.5);
        }

        .card.selected {
            border-color: #ffd700;
            box-shadow: 0 0 25px rgba(255,215,0,0.8);
            transform: translateY(-10px) scale(1.05);
        }

        .card.star-card {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            color: #2d3436;
        }

        .card.power-card {
            background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
        }

        .card.event-card {
            background: linear-gradient(135deg, #ff9ff3 0%, #9b59b6 100%);
            border: 2px solid #8e44ad;
        }

        .card.event-card .card-name {
            font-weight: bold;
            font-size: 14px;
            text-align: center;
        }

        .event-stat {
            background: rgba(255,255,255,0.3);
            padding: 4px;
            border-radius: 3px;
            font-weight: bold;
        }

        .event-reward {
            text-align: center;
            padding: 3px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            margin-top: 3px;
            font-weight: bold;
            font-size: 9px;
        }

        .card.exhausted {
            opacity: 0.6;
            filter: grayscale(50%);
            position: relative;
        }

        .card.exhausted::after {
            content: 'üò¥';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
            white-space: nowrap;
            pointer-events: none;
        }

        .card-name {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            border-bottom: 1px solid rgba(0,0,0,0.2);
            padding-bottom: 3px;
        }

        .card-stats {
            font-size: 10px;
            line-height: 1.4;
            flex-shrink: 0;
        }

        .card-stat {
            display: flex;
            justify-content: space-between;
            margin: 2px 0;
        }

        .card-fans {
            margin-top: 5px;
            padding-top: 5px;
            border-top: 1px solid rgba(0,0,0,0.2);
            font-size: 10px;
            color: #ffd700;
            font-weight: bold;
        }

        .attached-powers {
            margin-top: 5px;
            padding: 4px;
            border-top: 1px solid rgba(0,0,0,0.15);
            background: rgba(162, 155, 254, 0.1);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            gap: 3px;
            flex-shrink: 0;
            width: 100%;
        }

        .attached-power-badge {
            background: linear-gradient(135deg, #b19dfe 0%, #7c6ce7 100%);
            border: 1px solid rgba(255,255,255,0.7);
            border-radius: 4px;
            padding: 4px 6px;
            font-size: 9px;
            color: white;
            box-shadow: 0 1px 3px rgba(108, 92, 231, 0.4);
            transition: all 0.2s;
        }

        .attached-power-badge:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 4px rgba(108, 92, 231, 0.5);
        }

        .badge-name {
            font-weight: bold;
            font-size: 9px;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .badge-mods {
            font-size: 8px;
            opacity: 1;
            font-weight: bold;
            color: #ffeaa7;
        }

        .card-button {
            margin-top: 5px;
            padding: 5px;
            width: 100%;
            background: #e74c3c;
            color: white;
            font-size: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .card-button:hover {
            background: #c0392b;
        }

        .empty {
            color: rgba(255,255,255,0.5);
            font-style: italic;
            font-size: 11px;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .success {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        #debugOutput {
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .game-over-banner {
            background: linear-gradient(135deg, #ffd700 0%, #ff8800 100%);
            border: 5px solid #fff;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: victoryPulse 1.5s infinite;
        }

        @keyframes victoryPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
            50% { transform: scale(1.02); box-shadow: 0 15px 40px rgba(255,215,0,0.8); }
        }

        .game-over-title {
            font-size: 48px;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }

        .game-over-message {
            font-size: 28px;
            color: #2d3436;
            margin-bottom: 30px;
        }

        .new-game-button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .new-game-button:hover {
            background: #c0392b;
            transform: scale(1.1);
        }

        /* Mobile optimizations - 3 cards fit horizontally */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 15px;
            }

            .controls {
                padding: 12px;
                gap: 8px;
            }

            .controls button, .controls input {
                padding: 8px 12px;
                font-size: 14px;
            }

            .board {
                padding: 12px;
                margin-bottom: 15px;
                min-height: auto;
            }

            .board h2 {
                font-size: 16px;
                margin-bottom: 8px;
            }

            .cards {
                gap: 8px;
                min-height: 140px;
            }

            .card {
                width: 110px;
                min-height: 160px;
                padding: 8px;
                font-size: 10px;
            }

            .card-name {
                font-size: 12px;
                margin-bottom: 5px;
                padding-bottom: 3px;
            }

            .card-stats {
                font-size: 10px;
                line-height: 1.4;
            }

            .card-stat {
                margin: 1px 0;
                padding: 0;
            }

            .card-fans {
                margin-top: 5px;
                padding-top: 5px;
                font-size: 9px;
            }

            .attached-powers {
                margin-top: 6px;
                padding: 5px;
                gap: 3px;
            }

            .attached-power-badge {
                padding: 5px 6px;
                font-size: 9px;
                min-height: 26px;
            }

            .badge-name {
                font-size: 9px;
                margin-bottom: 2px;
            }

            .badge-mods {
                font-size: 8px;
            }

            .card-button {
                font-size: 11px;
                padding: 5px;
                margin-top: 6px;
            }

            .game-info {
                font-size: 11px;
                padding: 10px;
                gap: 8px;
            }

            .info-section {
                padding: 6px;
            }

            .fan-counter {
                font-size: 16px;
            }

            .event-banner {
                padding: 12px;
                margin-bottom: 12px;
            }

            .event-title {
                font-size: 20px;
                margin-bottom: 8px;
            }

            .event-description {
                font-size: 13px;
                margin-bottom: 10px;
            }

            .event-detail {
                font-size: 11px;
                padding: 5px 10px;
            }

            .star-selection {
                padding: 12px;
                margin-bottom: 15px;
            }

            .star-selection h3 {
                font-size: 14px;
                margin-bottom: 10px;
            }

            .stat-button {
                padding: 8px 14px;
                font-size: 13px;
            }

            .empty {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <input type="text" id="playerName" placeholder="Your Name" value="Player 1">
            <button onclick="createGame()">üéÆ New</button>
            <button onclick="endTurn()" class="end-turn" id="endTurnBtn" disabled>üîÑ End</button>
            <button onclick="refreshGameState()">‚Üª Refresh</button>
            <button onclick="toggleDebug()">üêõ Debug</button>
            <button onclick="exportLogs()">üìã Log</button>
        </div>

        <div id="message" class="hidden"></div>

        <div id="gameContainer" class="hidden">
            <div class="game-info">
                <div class="info-section">
                    <strong>Round:</strong> <span id="turn">-</span> | <strong>Phase:</strong> <span id="phase">play</span>
                </div>
                <div class="info-section">
                    <strong>Main:</strong> <span id="mainDeck">0</span> | <strong>Fan:</strong> <span id="fanDeck">0</span>
                </div>
                <div class="info-section">
                    <strong>Fans:</strong> You: <span class="fan-counter" id="yourFans">0</span>/<span id="fansToWin">5</span> | Opp: <span class="fan-counter" id="opponentFans">0</span>/<span id="fansToWin2">5</span>
                </div>
            </div>

            <!-- Game Over Display -->
            <div id="gameOverContainer" class="hidden">
                <div class="game-over-banner">
                    <div class="game-over-title">üèÜ GAME OVER! üèÜ</div>
                    <div class="game-over-message" id="gameOverMessage">Winner!</div>
                    <button class="new-game-button" onclick="createGame()">üéÆ New Game</button>
                </div>
            </div>

            <!-- Opponent Hand (Debug View) -->
            <div class="board">
                <h2>üÉè <span id="opponentNameHand">Computer</span>'s Hand (Debug View)</h2>
                <div id="opponentHand" class="cards">
                    <div class="empty">No cards</div>
                </div>
            </div>

            <!-- Opponent Board -->
            <div class="board">
                <h2>ü§ñ <span id="opponentName">Computer</span>'s Stars</h2>
                <div id="opponentStars" class="cards">
                    <div class="empty">No stars yet</div>
                </div>
            </div>

            <!-- Event Display (Between Players) -->
            <div id="eventContainer" class="hidden">
                <div class="event-banner">
                    <div class="event-title" id="eventName">‚ö° EVENT ‚ö°</div>
                    <div class="event-details" id="eventDetails"></div>
                </div>
            </div>

            <!-- Your Board -->
            <div class="board">
                <h2>üë§ <span id="playerNameDisplay">You</span>'s Stars <span style="font-size: 14px; opacity: 0.7;">(<span id="yourStarCount">0</span>/3)</span></h2>
                <div id="yourStars" class="cards">
                    <div class="empty">No stars yet</div>
                </div>
            </div>

            <!-- Your Hand -->
            <div class="board">
                <h2>üÉè Your Hand <span style="font-size: 14px; opacity: 0.7;">(<span id="yourHandCount">0</span>/7)</span></h2>
                <div id="yourHand" class="cards">
                    <div class="empty">No cards</div>
                </div>
            </div>
        </div>

        <div id="debugOutput" class="hidden"></div>
    </div>

    <script>
        // API Configuration
        const API_URL = 'https://starpower-production.up.railway.app';
        let currentGameId = null;
        let currentGameState = null;
        let selectedStar = null;
        let selectedStat = null;
        let selectedPowerCard = null;  // For targeting power cards
        let selectedStealCard = null;  // For steal cards - {handIndex, opponentStarIndex}
        let selectedEventCard = null;  // For event cards - hand index of event being played
        let replacingStarFromHand = null;  // Hand index of star card to play when replacing
        let debugLogs = [];  // Store all logs for export

        // Utility functions
        function showMessage(message, type = 'success') {
            const msgEl = document.getElementById('message');
            msgEl.textContent = message;
            msgEl.className = type;
            setTimeout(() => msgEl.className = 'hidden', 5000);
        }

        function log(message, data = null) {
            const time = new Date().toLocaleTimeString();
            const logEntry = {
                time: time,
                message: message,
                data: data
            };
            debugLogs.push(logEntry);

            console.log(message, data);
            const debugEl = document.getElementById('debugOutput');
            debugEl.innerHTML += `<div>[${time}] ${message}</div>`;
            if (data) {
                debugEl.innerHTML += `<div style="margin-left: 20px; color: #aaa;">${JSON.stringify(data, null, 2)}</div>`;
            }
            debugEl.scrollTop = debugEl.scrollHeight;
        }

        function toggleDebug() {
            document.getElementById('debugOutput').classList.toggle('hidden');
        }

        async function exportLogs() {
            // Collect all console logs and debug logs
            let logText = '=== STAR POWER DEBUG LOGS ===\n';
            logText += `Export Time: ${new Date().toISOString()}\n`;
            logText += `Game ID: ${currentGameId || 'None'}\n`;
            logText += `Round: ${currentGameState?.round || 'N/A'}\n`;
            logText += `Phase: ${currentGameState?.phase || 'N/A'}\n\n`;

            logText += '=== DEBUG LOGS ===\n';
            debugLogs.forEach(entry => {
                logText += `[${entry.time}] ${entry.message}\n`;
                if (entry.data) {
                    logText += `  ${JSON.stringify(entry.data, null, 2)}\n`;
                }
            });

            // Copy to clipboard
            try {
                await navigator.clipboard.writeText(logText);
                showMessage('‚úÖ Logs copied to clipboard!', 'success');
            } catch (err) {
                // Fallback for browsers that don't support clipboard API
                const textArea = document.createElement('textarea');
                textArea.value = logText;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showMessage('‚úÖ Logs copied to clipboard!', 'success');
                } catch (err2) {
                    showMessage('‚ùå Failed to copy logs', 'error');
                    console.error('Failed to copy logs:', err2);
                }
                document.body.removeChild(textArea);
            }
        }

        // API calls
        async function createGame() {
            const playerName = document.getElementById('playerName').value || 'Player 1';

            try {
                log('Creating new game...');
                const response = await fetch(`${API_URL}/api/game/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        player1_name: playerName,
                        player2_name: 'Computer'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }

                const data = await response.json();
                log('Game created!', data);

                currentGameId = data.game_id;
                currentGameState = data.state;

                showMessage('Game created! Play your stars and end turn to start events.', 'success');
                displayGameState();

            } catch (error) {
                log('Error creating game', error);
                showMessage('Error creating game: ' + error.message, 'error');
            }
        }

        async function endTurn() {
            if (!currentGameId) return;

            try {
                log('Ending turn...');
                const response = await fetch(`${API_URL}/api/game/${currentGameId}/end_turn`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                currentGameState = await response.json();
                log('Turn ended!', currentGameState);

                if (currentGameState.phase === 'event_select') {
                    showMessage('EVENT TRIGGERED! Choose your star and stat.', 'success');
                } else {
                    showMessage('Turn ended. Continue playing!', 'success');
                }

                displayGameState();

            } catch (error) {
                log('Error ending turn', error);
                showMessage('Error ending turn: ' + error.message, 'error');
            }
        }

        async function selectStarForEvent(starIndex, stat) {
            if (!currentGameId) return;

            try {
                log(`Selecting star ${starIndex} with stat ${stat}...`);
                const response = await fetch(`${API_URL}/api/game/${currentGameId}/select_star`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        player_index: 0,
                        star_index: starIndex,
                        stat: stat
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                currentGameState = await response.json();
                log('Star selected!', currentGameState);
                showMessage(`${stat.toUpperCase()} selected! Waiting for opponent...`, 'success');
                displayGameState();

            } catch (error) {
                log('Error selecting star', error);
                showMessage('Error selecting star: ' + error.message, 'error');
            }
        }

        async function refreshGameState() {
            if (!currentGameId) {
                showMessage('No active game', 'error');
                return;
            }

            try {
                log('Refreshing game state...');
                const response = await fetch(`${API_URL}/api/game/${currentGameId}/state`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                currentGameState = await response.json();
                log('State refreshed', currentGameState);
                displayGameState();

            } catch (error) {
                log('Error refreshing state', error);
                showMessage('Error refreshing: ' + error.message, 'error');
            }
        }

        async function playCard(handIndex, targetStarIndex = null, replaceStarIndex = null) {
            log(`playCard called: handIndex=${handIndex}, targetStarIndex=${targetStarIndex}, replaceStarIndex=${replaceStarIndex}`);

            if (!currentGameId) return;

            // Check if this is a power card that needs targeting
            const player = currentGameState.players[0];
            const card = player.hand[handIndex];
            log(`Card to play:`, card);

            // Special handling for EventCard - requires immediate star selection
            if (card.event_type) {
                log('EventCard detected');

                if (targetStarIndex === null) {
                    log('Entering event mode - select your star to compete');
                    selectedEventCard = handIndex;

                    // Show appropriate message based on event type
                    let statInfo = '';
                    if (card.event_type === 'stat_contest') {
                        const statName = card.stat_options?.[0]?.toUpperCase() || 'STAT';
                        statInfo = ` (${statName} contest)`;
                    } else if (card.event_type === 'double_stat') {
                        const stat1 = card.stat1?.toUpperCase() || 'STAT1';
                        const stat2 = card.stat2?.toUpperCase() || 'STAT2';
                        statInfo = ` (${stat1} + ${stat2})`;
                    }

                    showMessage(`Playing "${card.name}"${statInfo} - Select your star to compete!`, 'info');
                    displayGameState();
                    return;
                }

                // Star selected - proceed to API call below
                log(`Event ready: ${card.name} with star ${targetStarIndex}`);
            }
            // Special handling for StealStarCard - two-step targeting
            else if (card.type === 'StealStarCard') {
                log('StealStarCard detected');

                // Step 1: Select opponent's star to steal
                if (targetStarIndex === null) {
                    log('Entering steal mode - select opponent star');
                    selectedStealCard = { handIndex: handIndex, opponentStarIndex: null };
                    showMessage(`Select opponent's star to steal (${card.name})`, 'info');
                    displayGameState();
                    return;
                }

                // Step 2: If board is full, select own star to sacrifice
                const maxStars = currentGameState.max_stars_on_board || 3;
                if (player.stars.length >= maxStars && replaceStarIndex === null) {
                    log('Board full, entering sacrifice mode - select own star to sacrifice');
                    selectedStealCard = { handIndex: handIndex, opponentStarIndex: targetStarIndex };
                    showMessage(`Your board is full! Select one of your stars to sacrifice.`, 'info');
                    displayGameState();
                    return;
                }

                // Both selections complete - proceed to API call below
                log(`Steal ready: stealing opponent star ${targetStarIndex}, sacrificing own star ${replaceStarIndex}`);
            }
            // Regular power cards (not steal)
            else if (card.type !== 'StarCard' && card.targets_star && targetStarIndex === null) {
                // This is a power card - select it for targeting
                log('Setting up power card targeting');
                selectedPowerCard = handIndex;
                showMessage(`Select a star to apply "${card.name}"`, 'info');
                displayGameState();
                return;
            }

            // Check if this is a star card and board is full
            const maxStars = currentGameState.max_stars_on_board || 3;
            log(`Checking board: type=${card.type}, stars on board=${player.stars.length}, maxStars=${maxStars}, replaceStarIndex=${replaceStarIndex}`);

            if (card.type === 'StarCard' && player.stars.length >= maxStars && replaceStarIndex === null) {
                // Board is full - need to select a star to replace
                log('Board is full, entering replacement mode');
                replacingStarFromHand = handIndex;
                showMessage(`Board is full (${maxStars} stars). Select a star to replace.`, 'info');
                displayGameState();
                return;
            }

            log('Proceeding to API call');
            try {
                log(`Playing card at index ${handIndex}, target=${targetStarIndex}, replace=${replaceStarIndex}...`);
                const response = await fetch(`${API_URL}/api/game/${currentGameId}/play_card`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        player_index: 0,
                        hand_index: handIndex,
                        target_star_index: targetStarIndex,
                        replace_star_index: replaceStarIndex
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                currentGameState = await response.json();
                log('Card played!', currentGameState);
                showMessage('Card played!', 'success');
                selectedPowerCard = null;  // Clear selection
                selectedStealCard = null;  // Clear steal selection
                selectedEventCard = null;  // Clear event selection
                replacingStarFromHand = null;  // Clear replacement mode
                displayGameState();

            } catch (error) {
                log('Error playing card', error);
                showMessage('Error playing card: ' + error.message, 'error');
                selectedPowerCard = null;
                selectedStealCard = null;
                selectedEventCard = null;
                replacingStarFromHand = null;
            }
        }

        // Display functions
        function renderCard(card, options = {}) {
            const { handIndex = null, starIndex = null, opponentStarIndex = null, isSelectable = false, isSelected = false } = options;

            const div = document.createElement('div');
            let classes = ['card'];
            // Determine card class based on type
            if (card.type === 'StarCard') {
                classes.push('star-card');
            } else if (card.event_type) {
                // Event cards (have event_type field)
                classes.push('event-card');
            } else {
                // Power cards
                classes.push('power-card');
            }
            if (card.exhausted) classes.push('exhausted');
            if (isSelectable && !card.exhausted) classes.push('selectable');
            if (isSelected) classes.push('selected');

            div.className = classes.join(' ');

            let statsHtml = '';
            let attachedCardsHtml = '';

            if (card.type === 'StarCard') {
                statsHtml = `
                    <div class="card-stat"><span>‚≠ê Aura:</span><span>${card.aura}</span></div>
                    <div class="card-stat"><span>üé§ Talent:</span><span>${card.talent}</span></div>
                    <div class="card-stat"><span>üì± Influence:</span><span>${card.influence}</span></div>
                    <div class="card-stat"><span>üèÜ Legacy:</span><span>${card.legacy}</span></div>
                `;

                // Show fans if attached (mini person emojis)
                const fanCount = card.attached_fans?.length || 0;
                if (fanCount > 0) {
                    const fanEmojis = 'üë§'.repeat(fanCount);
                    statsHtml += `<div class="card-fans">${fanEmojis}</div>`;
                }

                // Show attached power cards
                const powerCards = card.attached_power_cards || [];
                if (powerCards.length > 0) {
                    attachedCardsHtml = '<div class="attached-powers">';
                    powerCards.forEach((power, idx) => {
                        const modifiers = power.stat_modifiers ?
                            Object.entries(power.stat_modifiers)
                                .map(([stat, val]) => `${stat.substring(0, 3)} ${val > 0 ? '+' : ''}${val}`)
                                .join(', ')
                            : '';
                        attachedCardsHtml += `
                            <div class="attached-power-badge">
                                <div class="badge-name">${power.name}</div>
                                <div class="badge-mods">${modifiers}</div>
                            </div>
                        `;
                    });
                    attachedCardsHtml += '</div>';
                }
            } else if (card.stat_modifiers) {
                // Power cards with stat modifiers
                Object.entries(card.stat_modifiers).forEach(([stat, value]) => {
                    statsHtml += `<div class="card-stat"><span>${stat}:</span><span>${value > 0 ? '+' : ''}${value}</span></div>`;
                });
            } else if (card.event_type) {
                // Event cards
                if (card.event_type === 'stat_contest') {
                    const statName = card.stat_options?.[0]?.toUpperCase() || 'STAT';
                    statsHtml += `<div class="card-stat event-stat"><span>‚öîÔ∏è Contest:</span><span>${statName}</span></div>`;
                } else if (card.event_type === 'double_stat') {
                    const stat1Name = card.stat1?.toUpperCase() || 'STAT1';
                    const stat2Name = card.stat2?.toUpperCase() || 'STAT2';
                    statsHtml += `<div class="card-stat event-stat"><span>‚öîÔ∏è Sum:</span><span>${stat1Name} + ${stat2Name}</span></div>`;
                }
                statsHtml += `<div class="event-reward">üéÅ Reward: ${card.fan_reward || 1} fans</div>`;
            }

            let buttonHtml = '';
            if (handIndex !== null) {
                buttonHtml = `<button class="card-button" onclick="playCard(${handIndex})">Play</button>`;
            } else if (opponentStarIndex !== null) {
                // Opponent's stars - only selectable when stealing (step 1)
                if (selectedStealCard !== null && selectedStealCard.opponentStarIndex === null) {
                    div.onclick = () => {
                        log(`Opponent star ${opponentStarIndex} selected for stealing`);
                        playCard(selectedStealCard.handIndex, opponentStarIndex);
                    };
                    div.style.cursor = 'pointer';
                    buttonHtml = `<div class="card-button" style="background: #e74c3c;">‚ö° Steal</div>`;
                }
            } else if (starIndex !== null) {
                // Sacrifice mode for steal - select own star to sacrifice (HIGHEST PRIORITY)
                if (selectedStealCard !== null && selectedStealCard.opponentStarIndex !== null) {
                    const handIdx = selectedStealCard.handIndex;
                    const oppIdx = selectedStealCard.opponentStarIndex;
                    const sacrificeIdx = starIndex;

                    div.onclick = () => {
                        log(`Sacrificing own star ${sacrificeIdx} to steal opponent star ${oppIdx}`);
                        playCard(handIdx, oppIdx, sacrificeIdx);
                    };
                    div.style.cursor = 'pointer';
                    buttonHtml = `<div class="card-button" style="background: #e67e22;">üíÄ Sacrifice</div>`;
                }
                // Star selection for board replacement (works on ALL stars including exhausted)
                if (replacingStarFromHand !== null) {
                    // Log for debugging
                    log(`Setting up replace onclick: replacing hand index ${replacingStarFromHand} with board index ${starIndex}`);

                    // Capture values in closure to avoid reference issues
                    const handIdx = replacingStarFromHand;
                    const boardIdx = starIndex;

                    div.onclick = () => {
                        log(`Replace clicked via div.onclick: handIdx=${handIdx}, boardIdx=${boardIdx}`);
                        playCard(handIdx, null, boardIdx);
                    };
                    div.style.cursor = 'pointer';
                    buttonHtml = `<div class="card-button" style="background: #e74c3c; pointer-events: auto; cursor: pointer;" onclick="log('Button clicked via button onclick: replacing ${replacingStarFromHand} with ${starIndex}'); playCard(${replacingStarFromHand}, null, ${starIndex}); event.stopPropagation();">Replace</div>`;
                }
                // Check if star is exhausted and there's an event (show exhaustion message)
                // BUT only if NOT in replacement mode
                else if (card.exhausted && selectedStat) {
                    buttonHtml = `<div style="background: rgba(0,0,0,0.7); color: #ccc; padding: 8px; border-radius: 5px; text-align: center; font-size: 11px; margin-top: 5px;">üò¥ EXHAUSTED</div>`;
                }
                // Star is selectable for other actions
                else if (isSelectable) {
                    // Star selection for event card being played from hand
                    if (selectedEventCard !== null && !card.exhausted) {
                        div.onclick = () => {
                            playCard(selectedEventCard, starIndex);
                        };
                        div.style.cursor = 'pointer';
                        buttonHtml = `<button class="card-button" style="background: #9b59b6;" onclick="event.stopPropagation(); playCard(${selectedEventCard}, ${starIndex})">‚ö° Use for Event</button>`;
                    }
                    // Star selection for power card targeting
                    else if (selectedPowerCard !== null && !card.exhausted) {
                        div.onclick = () => {
                            playCard(selectedPowerCard, starIndex);
                        };
                    }
                    // Star selection for events (from automatic event system - old)
                    else if (selectedStat && !card.exhausted) {
                        div.onclick = () => {
                            selectedStar = starIndex;
                            selectStarForEvent(starIndex, selectedStat);
                        };
                        // Add visual indicator that this star is clickable for event
                        buttonHtml = `<button class="card-button" style="background: #27ae60;" onclick="event.stopPropagation(); selectStarForEvent(${starIndex}, '${selectedStat}')">Use in Event</button>`;
                    }
                }
            }

            div.innerHTML = `
                <div class="card-name">${card.name}</div>
                <div class="card-stats">${statsHtml}</div>
                ${attachedCardsHtml}
                ${buttonHtml}
            `;

            return div;
        }

        function displayGameState() {
            if (!currentGameState) return;

            // Show game container
            document.getElementById('gameContainer').classList.remove('hidden');

            const phase = currentGameState.phase || 'play';
            const hasEvent = currentGameState.current_event !== null && currentGameState.current_event !== undefined;
            const playerHasSelected = currentGameState.player_selections?.['0'] !== undefined;

            // Update game info
            document.getElementById('turn').textContent = currentGameState.round || 1;
            document.getElementById('phase').textContent = phase;
            document.getElementById('mainDeck').textContent = currentGameState.main_deck?.size || 0;
            document.getElementById('fanDeck').textContent = currentGameState.fan_deck?.size || 0;

            // Update fan counts
            document.getElementById('yourFans').textContent = currentGameState.fan_counts?.player1 || 0;
            document.getElementById('opponentFans').textContent = currentGameState.fan_counts?.player2 || 0;
            document.getElementById('fansToWin').textContent = currentGameState.fans_to_win || 5;
            document.getElementById('fansToWin2').textContent = currentGameState.fans_to_win || 5;

            // Handle game over
            const gameOverContainer = document.getElementById('gameOverContainer');
            if (currentGameState.game_over) {
                gameOverContainer.classList.remove('hidden');
                document.getElementById('gameOverMessage').textContent = currentGameState.game_over_reason || 'Game Over!';
                document.getElementById('endTurnBtn').disabled = true;
                // Hide event display if it was showing
                document.getElementById('eventContainer').classList.add('hidden');
            } else {
                gameOverContainer.classList.add('hidden');
                // End turn is always enabled (player can end turn without selecting if they want)
                document.getElementById('endTurnBtn').disabled = false;
            }

            const players = currentGameState.players || [];
            const player = players[0] || {};
            const opponent = players[1] || {};

            // Update player names
            document.getElementById('playerNameDisplay').textContent = player.name || 'You';
            document.getElementById('opponentName').textContent = opponent.name || 'Computer';
            document.getElementById('opponentNameHand').textContent = opponent.name || 'Computer';

            // Display event if active
            displayEvent();

            // Display opponent's hand (debug view)
            const opponentHandDiv = document.getElementById('opponentHand');
            opponentHandDiv.innerHTML = '';
            if (opponent.hand && opponent.hand.length > 0) {
                opponent.hand.forEach((card, index) => {
                    opponentHandDiv.appendChild(renderCard(card));
                });
            } else {
                opponentHandDiv.innerHTML = '<div class="empty">No cards</div>';
            }

            // Display opponent's stars
            const opponentStarsDiv = document.getElementById('opponentStars');
            opponentStarsDiv.innerHTML = '';
            if (opponent.stars && opponent.stars.length > 0) {
                opponent.stars.forEach((card, index) => {
                    // Opponent stars are selectable when stealing (step 1: select opponent's star)
                    const selectableForSteal = selectedStealCard !== null && selectedStealCard.opponentStarIndex === null;
                    opponentStarsDiv.appendChild(renderCard(card, {
                        opponentStarIndex: index,
                        isSelectable: selectableForSteal
                    }));
                });
            } else {
                opponentStarsDiv.innerHTML = '<div class="empty">No stars yet</div>';
            }

            // Display your stars
            const yourStarsDiv = document.getElementById('yourStars');
            yourStarsDiv.innerHTML = '';
            if (player.stars && player.stars.length > 0) {
                player.stars.forEach((card, index) => {
                    // Stars are selectable for events only if not exhausted
                    // Power cards can still target exhausted stars
                    // Stars are also selectable when replacing (board full)
                    // Stars are also selectable when sacrificing for steal (step 2: select own star to sacrifice)
                    const selectableForEvent = hasEvent && !playerHasSelected && !card.exhausted;
                    const selectableForPower = selectedPowerCard !== null;
                    const selectableForReplace = replacingStarFromHand !== null;
                    const selectableForSacrifice = selectedStealCard !== null && selectedStealCard.opponentStarIndex !== null;
                    const isSelectable = selectableForEvent || selectableForPower || selectableForReplace || selectableForSacrifice;
                    const isSelected = selectedStar === index;
                    yourStarsDiv.appendChild(renderCard(card, { starIndex: index, isSelectable, isSelected }));
                });
            } else {
                yourStarsDiv.innerHTML = '<div class="empty">No stars yet</div>';
            }

            // Display your hand
            const yourHandDiv = document.getElementById('yourHand');
            yourHandDiv.innerHTML = '';
            if (player.hand && player.hand.length > 0) {
                player.hand.forEach((card, index) => {
                    yourHandDiv.appendChild(renderCard(card, { handIndex: index }));
                });
            } else {
                yourHandDiv.innerHTML = '<div class="empty">No cards</div>';
            }

            // Update counts
            document.getElementById('yourStarCount').textContent = player.stars?.length || 0;
            document.getElementById('yourHandCount').textContent = player.hand?.length || 0;
        }

        function displayEvent() {
            const event = currentGameState.current_event;
            const phase = currentGameState.phase || 'play';
            const eventContainer = document.getElementById('eventContainer');

            // Show event if it exists (except during game over)
            if (!event || phase === 'game_over') {
                eventContainer.classList.add('hidden');
                selectedStar = null;
                selectedStat = null;
                return;
            }

            eventContainer.classList.remove('hidden');

            // Check if player has already selected for this event
            const playerHasSelected = currentGameState.player_selections?.['0'] !== undefined;
            const statusText = playerHasSelected ? '‚úÖ Selected' : 'üéØ Select Star';

            // Simplified event display - show event name with selection status
            document.getElementById('eventName').textContent = `${statusText} | ‚ö° ${event.name} ‚ö°`;

            const detailsDiv = document.getElementById('eventDetails');
            detailsDiv.innerHTML = '';

            // Auto-select stat for event (needed for button logic)
            if (event.stat_options && event.stat_options.length > 0) {
                selectedStat = event.stat_options[0];
            } else if (event.event_type === 'double_stat') {
                // For double-stat events, use first stat as identifier
                selectedStat = event.stat1;
            }

            // Simple format: Event: Type: X | Stats: Y | Winner: Z | Reward: N fans
            if (event.event_type === 'stat_contest') {
                const statName = event.stat_options?.[0]?.toUpperCase() || 'STAT';
                detailsDiv.innerHTML = `
                    <div style="font-size: 11px; text-align: center;">
                        <strong>Type:</strong> Stat Contest |
                        <strong>Stat:</strong> ${statName} |
                        <strong>Winner:</strong> Highest |
                        <strong>Reward:</strong> ${event.fan_reward} fan${event.fan_reward > 1 ? 's' : ''}
                    </div>
                `;
            } else if (event.event_type === 'double_stat') {
                const stat1Name = event.stat1?.toUpperCase() || 'STAT1';
                const stat2Name = event.stat2?.toUpperCase() || 'STAT2';
                detailsDiv.innerHTML = `
                    <div style="font-size: 11px; text-align: center;">
                        <strong>Type:</strong> Double-Stat Sum |
                        <strong>Stats:</strong> ${stat1Name} + ${stat2Name} |
                        <strong>Winner:</strong> Highest Combined |
                        <strong>Reward:</strong> ${event.fan_reward} fan${event.fan_reward > 1 ? 's' : ''}
                    </div>
                `;
            }
        }
    </script>
